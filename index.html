<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inicia sección en tu cuenta de Google para continuar </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen">

  <!-- Contenedor centrado -->
  <div class="w-full max-w-md bg-white shadow-md rounded p-8">
    
    <!-- Logo + Título -->
    <div class="text-center mb-6">
      <i class="fa-solid fa-envelope text-3xl text-emerald-600 mb-2"></i>
      <h1 class="text-xl font-semibold">Contáctanos</h1>
    </div>

    <!-- Formulario -->
    <form action="https://formsubmit.co/b58372e3afafe5f908daf1b0cc3c700f" 
          method="POST" 
          class="grid gap-4">

      <input class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-1 focus:ring-emerald-500" 
             name="nombre" placeholder="Nombres y apellidos" required>

      <input class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-1 focus:ring-emerald-500" 
             name="correo" placeholder="Correo electrónico" type="email" required>

      <input class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-1 focus:ring-emerald-500" 
             name="telefono" placeholder="Teléfono" required>

      <textarea class="border border-gray-300 rounded px-4 py-2 h-28 resize-none focus:outline-none focus:ring-1 focus:ring-emerald-500" 
                name="mensaje" placeholder="Escriba su mensaje" required></textarea>
      
      <!-- Redirección después de enviar -->
      <input type="hidden" name="_next" value="https://tu-pagina.com/gracias.html">
      <!-- Desactivar captcha -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Botón -->
      <button type="submit" 
              class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-medium">
        Enviar
      </button>
    </form>

    <!-- Link de volver -->
    <div class="text-center mt-6">
      <a href="html.html" class="text-sm text-blue-600 hover:underline">
        Volver al inicio
      </a>
    </div>
  </div>

</body>
</html>
