<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto – Municipalidad 26 de Octubre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-800">

<header class="bg-emerald-700 text-white p-4 flex justify-between items-center">
  <h1 class="font-bold text-lg"><i class="fa-solid fa-envelope"></i> Contáctanos</h1>
  <a href="html.html" class="bg-white text-emerald-700 px-3 py-1 rounded">Volver al inicio</a>
</header>

<main class="max-w-5xl mx-auto px-4 py-10 grid lg:grid-cols-2 gap-10 items-start">
  

  <div>
    <h2 class="text-2xl font-bold mb-4">Formulario de contacto</h2>
    <!-- Formulario con FormSubmit -->
    <form action="https://formsubmit.co/b58372e3afafe5f908daf1b0cc3c700f" 
          method="POST" 
          class="bg-white p-6 rounded shadow grid gap-4">

      <input class="rounded-xl p-3 border" name="nombre" placeholder="Nombres y apellidos" required>
      <input class="rounded-xl p-3 border" name="correo" placeholder="Correo electrónico" type="email" required>
      <input class="rounded-xl p-3 border" name="telefono" placeholder="Teléfono" required>
      <textarea class="rounded-xl p-3 border h-28 resize-none" name="mensaje" placeholder="Escriba su mensaje" required></textarea>
      
      <!-- Opcional: redirección después de enviar -->
      <input type="hidden" name="_next" value="https://tu-pagina.com/gracias.html">
      <!-- Opcional: desactivar captcha -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Botón de enviar -->
      <button type="submit" class="bg-emerald-700 hover:bg-emerald-800 text-white py-3 rounded-xl font-semibold">
        Enviar mensaje
      </button>
    </form>
  </div>
</main>

</body>
</html>
